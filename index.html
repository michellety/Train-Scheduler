<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Link to css style-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Link to Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body class="bg-dark">
    <div class="container">
        <div id= "heading" class="jumbotron text-center">Plan Your Trip!</div>
            <div class="card">
                <div id= "card-head" class="card-header bg-secondary">Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>

                            <tbody></tbody>

                        </table>
                    </div>
            </div>
        <br>
        <br>
            <div class="card">
                <div id= "card-head" class="card-header bg-secondary">Add more trains here</div>
                    <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Train Name</label>
                            <textarea class="form-control" id="trainName" placeholder="Name of locomotive"rows="1"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Destination</label>
                            <textarea class="form-control" id="destination" placeholder="Where to?"rows="1"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">First Train Time</label>
                            <textarea class="form-control" placeholder="HH:mm (military time)" id="trainTime" rows="1"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Frequency</label>
                            <textarea class="form-control" id="frequency" placeholder="__ minutes"rows="1"></textarea>
                        </div>

                        <button id = "submit" type="submit" class="btn btn-secondary">Submit</button>
                    
                    </form>
                    </div>
                </div>
    </div>
    
 <!-- Script -->
 <script src="assets/javascript/train.js"></script>   
    
</body>
</html>
